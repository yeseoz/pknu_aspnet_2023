<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>네비게이션 메뉴</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <h2>열대과일</h2>
        <ol> <!-- ordered list 순서가 있는 리스트 -->
            <li>망고</li> <!-- list item -->
            <li>파파야</li>
            <li>망고스틴</li>
            <li>바나나
                <ol>
                    <li>원숭이 바나나</li>
                    <li>사료용 바나나</li>
                    <li>식용 바나나</li>
                </ol>
            </li>
        </ol>

        <h2>노트북</h2>
        <ul> <!-- Unordered List 순서 없는 리스트-->
            <li>삼성</li>
            <li>LG</li>
            <li>HP</li>
                <ul>
                    <li>XPS15</li>
                    <li>XPS17</li>
                    <li>XPS11</li>
                </ul>
            <li>Dell</li>
        </ul>
    </div>
    
    <div>
        <table border="1"> <!-- 테이블 테두리 원래는 css에서 디자인함 -->
            <tr> <!-- table row -->
                <th></th>
                <th>월</th> <!-- table header --> <!-- 글자 두꺼워짐-->
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <td>1교시</td> <!-- table data -->
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td colspan="2">미술</td> <!-- colspan 행 합치기 그다음 행은 빈상태여야함-->
                <!-- <td>기술</td> -->
            </tr>
            <tr>
                <td>2교시</td> <!-- table data -->
                <td>도덕</td>
                <td>체육</td>
                <td rowspan="2">영어</td><!-- rowspan 열 합치기 그다음 열도 빈상태여야함-->
                <!-- <td>수학</td> -->
                <td>사회</td>
            </tr>
            <tr>
                <td>3교시</td> <!-- table data -->
                <td>국사</td>
                <td>독어</td>
                <td>음악</td>
                <td>국어</td> 
                <!-- <td>영어</td> -->
            </tr>
        </table>
    </div>

    <div>
        <audio src="./test.mp3" controls="controls"></audio><br>
        <video src="./test.mp4" controls="controls"></video>
    </div>
</body>
</html>
