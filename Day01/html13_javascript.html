<link rel="stylesheet" media="screen" href="main.css"> <!-- 외부에 있는 파일을 불러 옴 -->

<!-- 기본적으로 script는 내부에서 사용함 -->
<script src="./main.js"></script> <!-- 외부에 있는 스크립트 파이을 불러옴-->
<script>
    console.log("Hello, console log");
    console.log("Second"+ "log");

    var a= 1;
    var b = 3.141592;
    console.log(a==b);
    console.log(a===b); // js에만 있는 객체까지 모두 일치 하는 경우

    let c= 1.5 // local 변수
    console.log(c);

    var radius = 10;
    const pi = 3.141592;
    alert('원의 크기는 '+radius*radius*pi);

    function test()
    {
        var i = 10;
        return i*pi;
    }

    alert(test());

    // javascript 특이한 함수 선언 방식
    var test2 = function()
    {
        alert('test2');
        alert('함수선언이 조금 다릅니다.');
    }

    test2();

    // 객체 json javascript object notation
    var product={
        name: '7D 건조 망고',
        type: '당절임',
        성분: ['망고, 설탕, 메타중아황산나트륨...'],
        원산지: '필리핀',
        imported: true,
        price: 5000
    }

    console.log(product.name);
    console.log(product['name']);
    console.log(product.성분);

    for (var i in product)
    {
        console.log(i + ' / ' + product[i]);
    }
</script>
