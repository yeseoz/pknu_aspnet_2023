<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <script>
        // jQuery로 온로드할때 방식 => 좀더 편함
        $(document).ready(function(){
            // // 여기에 로직을 적으면 됨
            // $('img').attr('alt', 'jQuery로 만든 이미지');
            // $('img').attr('src',"https://picsum.photos/100/100");
            // $('img').attr('width','150');

            // // 둘다 동일한 기능
            $('img').attr({
                alt:"jQuery json으로 정리한 속성값",
                src: function(index)
                {
                    var width = (index+1)*100;
                    console.log(width);

                    return 'https://picsum.photos/' + width + '/100'
                },
                width:function(index)
                {
                    var width = (index + 1) * 100;
                    return width;
                }
            });
        });
    </script>
